<h3>{{environmentDetail}}</h3>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> welcome : 
                    {{ !!authService.getAuthUserDetail().name ? authService.getAuthUserDetail().name : 'NULL' }}
              </a>
          </li>
          <li *ngIf = "authService.isLoggedIn() && authService.getAuthUserDetail().admin">
              <a routerLink="/admin"><span class="glyphicon glyphicon-user"></span> Admin</a>
          </li>
          <li><a (click) = logout()><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
      </div>
    </div>
</nav>
<h1>Archive Data</h1>
<ul>
    <li *ngFor="let archive of archives">
        <a [routerLink]="['/archive',archive.year,archive.month]">{{archive.year+"/"+archive.month}}</a>
    </li>

</ul>
